    <style>
        :root {
            --gold: #D4AF37;
            --gold-bright: #FFDF00;
            --gold-gradient: linear-gradient(135deg, #fceabb 0%, #fccd4d 50%, #f8b500 100%);
            --dark-bg: #050505;
            --glass: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        /* Essential Reset & Speed */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background: var(--dark-bg); 
            background-image: radial-gradient(circle at 50% -20%, #1a1a1a 0%, #050505 100%);
            color: #fff; 
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 480px; /* Perfect for mobile viewing */
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        /* Attractive Logo Section */
        .brand-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .brand-logo {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 3px solid var(--gold);
            padding: 5px;
            background: #000;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            animation: pulse 2s infinite ease-in-out;
        }

        /* Typography */
        h1 {
            font-size: 1.8rem;
            font-weight: 800;
            letter-spacing: 1px;
            background: linear-gradient(to right, #fff, var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .subtitle {
            font-size: 0.8rem;
            letter-spacing: 4px;
            color: var(--gold);
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 25px;
            opacity: 0.9;
        }

        /* Glassmorphism Card */
        .card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 30px 20px;
            width: 100%;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .card p {
            font-size: 0.95rem;
            color: #d1d1d1;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            border-top: 1px solid var(--glass-border);
            padding-top: 20px;
            gap: 10px;
        }

        .stat-item h3 { color: var(--gold); font-size: 1.2rem; margin-bottom: 2px; }
        .stat-item p { font-size: 0.65rem; color: #888; text-transform: uppercase; margin: 0; font-weight: 600; }

        /* Optimized Mobile Button */
        .btn {
            display: block;
            width: 100%;
            padding: 20px; /* Larger tap area for mobile */
            background: var(--gold-gradient);
            color: #000;
            text-decoration: none;
            font-weight: 800;
            font-size: 1.1rem;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .btn:active { transform: scale(0.96); }

        /* Shimmer Effect for Attractiveness */
        .btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.4), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        /* Footer */
        footer {
            margin-top: 40px;
            font-size: 0.7rem;
            color: #666;
            letter-spacing: 1px;
        }

        .agency { margin-top: 8px; font-weight: 600; }
        .agency a { color: var(--gold); text-decoration: none; }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        @keyframes shimmer { 0% { left: -100%; } 100% { left: 100%; } }

    </style>
</head>
